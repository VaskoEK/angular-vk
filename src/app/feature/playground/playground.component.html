<div id="playground">

  <input [(ngModel)]="rowCount" type="number">
  <button (click)="newGame()">Új játék</button>

  <ng-container *ngFor="let number of numbers; let i = index">
    <app-field
    [lineBreakNeeded]="i%rowBreaksAfterColumnCount===0"
    [index]="i"
    ></app-field>
  </ng-container>

  <div *ngIf="errorMessage.length">{{errorMessage}}</div>
  <!-- <button (click)="restartGame()">Újrakezdés!</button> -->
</div>
