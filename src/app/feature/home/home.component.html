<!-- keyvalue pipe nélkül -->
<!-- kategóriák az előfordulásuk sorrendjében -->
<ng-container *ngFor="let cat of categories">
  <div>
    {{cat}}
  </div>
  <div id="boxForOneCategory">
    <ng-container *ngFor="let catProd of products">
      <ng-container *ngIf="catProd.category === cat">
        <div id="boxForOneProd">
          <img src="{{catProd.thumbnail}}">
          <button (click)="navigateToProduct(catProd)" id="buttonForNavOneProd">Érdekel</button>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
