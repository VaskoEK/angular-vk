

<div id="container">
    <mat-slide-toggle>Toggle me!</mat-slide-toggle>

    <br><br>
    
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-card>
      <mat-card-content class="mat-card-container">

        <mat-form-field class="example-form-field">
          <mat-label>Vezetéknév</mat-label>
          <input matInput type="text" [(ngModel)]="value1">
          <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field><br><br>

        <mat-form-field class="example-form-field">
          <mat-label>Keresztnév</mat-label>
          <input matInput type="text" [(ngModel)]="value2">
          <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field><br><br>

        <mat-form-field class="example-form-field">
          <mat-label>Életkor</mat-label>
          <input matInput type="number" [(ngModel)]="value3">
          <button *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field><br><br>

        <mat-checkbox [(ngModel)]="checked">Cég vagy?</mat-checkbox><br><br>
        
        <button mat-raised-button color="primary">Bejelentkezés</button>

      </mat-card-content>
    </mat-card>
    

</div>
