    <mat-card>
        <mat-card-content class="mat-card-container">
  
          <mat-form-field class="example-form-field">
            <mat-label>Keresztnév</mat-label>
            <input matInput type="text" id="reg-firstname" formControlName="reg_firstname" [(ngModel)]="value1">
            <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field><br><br>
  
          <mat-form-field class="example-form-field">
            <mat-label>Vezetéknév</mat-label>
            <input matInput type="text" id="reg-lastName" formControlName="reg_lastName" [(ngModel)]="value2">
            <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field><br><br>
  
          <mat-form-field class="example-form-field">
            <mat-label>Életkor</mat-label>
            <input matInput type="number" id="reg-age" formControlName="reg_age" [(ngModel)]="value3">
            <button *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field><br><br>
  
          <mat-checkbox [(ngModel)]="checked" id="reg-iscompany" formControlName="reg_isCompany">Cég vagy?</mat-checkbox><br><br>
          
          <button mat-raised-button color="primary" (click)="registrate()">Regisztráció</button>
  
        </mat-card-content>
      </mat-card>

</form>
