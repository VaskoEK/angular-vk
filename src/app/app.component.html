<h1>TODO LIST</h1>

<form (submit)="onSubmit($event)">
  <input [(ngModel)]="newTodo" name="newTod" placeholder="Vegyél fel egy todot">
  <button type="submit">Hozzáadás</button>
</form>


<div *ngIf="inCompletedTodos$ |async as todos">
  <h1>Tennivaló lista</h1>
  <ul>
    <li *ngFor="let todo of todos">{{todo.title}}
      <button (click)="deleteTodo(todo.id)" class="icon"><i class="fa fa-trash"></i></button>
      <button (click)="completeTodo(todo.id)" id="completeButton" class="icon">✓</button>
    </li>
  </ul>
</div>


<div *ngIf="completedTodos$ |async as todos">
  <h1>Kész lista</h1>
  <ul>
    <li *ngFor="let todo of todos">{{todo.title}} 
      <button (click)="deleteTodo(todo.id)" class="icon"><i class="fa fa-trash"></i></button>
      <button (click)="incompleteTodo(todo.id)" id="incompleteButton" class="icon">-</button>
    </li>
  </ul>
</div>
